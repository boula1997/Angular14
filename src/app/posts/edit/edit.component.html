<div class="container">
  <legend>{{ 'edit_item' | translate }}</legend>
  <form [formGroup]="postForm" (ngSubmit)="update()">
      
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            formControlName="title"
            [(ngModel)] = "form.title" 
            id="title" 
            type="text" 
            class="form-control">
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
            <div *ngIf="f['title'].errors && f['title'].errors['required']">{{ 'title_required' | translate }}</div>
            <div *ngIf="f['title'].errors && f['title'].errors['minlength']">{{ 'title_character' | translate }}</div>
        </div>
    </div>
     
    <div class="form-group">
        <label for="author">{{ 'author' | translate }}</label>
        <input 
            formControlName="author"
            [(ngModel)] = "form.author"
            id="author" 
            type="text" 
            class="form-control">
        <div *ngIf="f['author'].touched && f['author'].invalid" class="alert alert-danger">
            <div *ngIf="f['author'].errors && f['author'].errors['required']">{{ 'author_required' | translate }}</div>
            <div *ngIf="f['author'].errors && f['author'].errors['minlength']">{{ 'author_character' | translate }}</div>
        </div>
    </div>
    
    <div class="pt-2">
      <button class="btn btn-primary" [disabled]="postForm.invalid" type="submit">{{ 'edit' | translate }}</button>
    </div>
</form>
</div>
