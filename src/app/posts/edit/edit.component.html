<div class="container">
    <legend>Edit Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="title" [(ngModel)] = "postForm.title" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtPrice" class="form-label">Author</label>
        <input type="text" name="author" [(ngModel)] = "postForm.author" class="form-control" id="txtPrice" />
      </div>
      <!-- <button type="button" (click)="update()" class="btn btn-primary">Update</button> -->
      <button type="button" (click)="update()" class="btn btn-primary">Edit</button>
    </form>
</div>
