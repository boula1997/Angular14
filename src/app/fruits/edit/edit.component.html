<div class="container">
  <legend>Edit Item</legend>
  <form [formGroup]="fruitForm" (ngSubmit)="update()">
      
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            [(ngModel)] = "form.name" 
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
            <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
        </div>
    </div>
     
    <div class="form-group">
        <label for="price">Price</label>
        <input 
            formControlName="price"
            [(ngModel)] = "form.price"
            id="price" 
            type="text" 
            class="form-control">
        <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
            <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            <div *ngIf="f['price'].errors && f['price'].errors['pattern']">Price must be a  number.</div>
        </div>
    </div>
     
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input 
            formControlName="quantity"
            [(ngModel)] = "form.quantity"
            id="quantity" 
            type="number" 
            class="form-control">
        <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
            <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">Quantity is required.</div>
            <div *ngIf="f['quantity'].errors && f['quantity'].errors['pattern']">Quantity must be a number.</div>
        </div>
    </div>
    
    <div class="pt-2">
      <button class="btn btn-primary" [disabled]="fruitForm.invalid" type="submit">Edit</button>
    </div>
</form>
</div>
